<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Token — Payme Crypto</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>

  <style>
    body { margin:0; font-family:"Segoe UI",sans-serif; background:linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:#fff; padding:20px; display:flex; justify-content:center; }
    .card { background: rgba(255,255,255,0.05); border-radius:12px; padding:18px; width:100%; max-width:720px; box-shadow:0 8px 30px rgba(0,0,0,0.4); }
    .top { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .left { display:flex; gap:12px; align-items:center; }
    .token-img { width:48px; height:48px; border-radius:50%; object-fit:cover; }
    h2 { margin:0; color:#00ffae; font-size:20px; }
    .muted { color:rgba(255,255,255,0.65); font-size:14px; }
    .row { display:flex; justify-content:space-between; align-items:center; margin-top:12px; }
    .big { font-size:28px; font-weight:800; color:#fff; }
    .price { color:#00ffae; font-weight:700; font-size:18px; }
    .pct.up { background:#9fe6c8; color:#003018; padding:4px 8px; border-radius:8px; margin-left:8px;}
    .pct.down { background:#ffd6d6; color:#4d0b00; padding:4px 8px; border-radius:8px; margin-left:8px;}
    .back { background:transparent; border:1px solid rgba(255,255,255,0.06); color:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .info { margin-top:14px; padding:12px; border-radius:8px; background:rgba(255,255,255,0.02); }
    .copy { margin-left:8px; padding:6px 8px; border-radius:6px; background:#1e90ff; border:none; cursor:pointer; color:#fff; font-weight:700;}
    a.remote { color:#00d27a; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="left">
        <img id="logo" class="token-img" src="" alt="logo">
        <div>
          <h2 id="title">TOKEN</h2>
          <div id="subtitle" class="muted">Symbol • Network</div>
        </div>
      </div>
      <div>
        <button id="back" class="back">Back</button>
      </div>
    </div>

    <div class="row">
      <div>
        <div class="muted">Holdings</div>
        <div id="holdings" class="big">0.0000</div>
      </div>
      <div style="text-align:right">
        <div class="muted">Price (USD)</div>
        <div style="display:flex;align-items:center;justify-content:flex-end;">
          <div id="price" class="price">$0.00</div>
          <div id="pct" class="pct up">+0.00%</div>
        </div>
      </div>
    </div>

    <div class="info" id="info">
      Loading...
    </div>
  </div>

  <script>
    const API_BASE = "https://paymecrypto-1.onrender.com";
    const STORAGE_WALLET = "payme_wallet";

    function fmt(n){ return Number(n).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:8}); }

    // read coin from querystring or fallback
    const qs = new URLSearchParams(window.location.search);
    const coin = qs.get('coin') || null;
    const lastMeta = JSON.parse(localStorage.getItem('payme_last_token_meta') || 'null');
    let coinId = coin || (lastMeta && lastMeta.key) || null;
    let meta = lastMeta || { symbol: coinId ? coinId.toUpperCase() : "TOKEN", name: coinId };

    // DOM
    const logo = document.getElementById('logo');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const holdings = document.getElementById('holdings');
    const priceEl = document.getElementById('price');
    const pctEl = document.getElementById('pct');
    const info = document.getElementById('info');
    const back = document.getElementById('back');
    back.addEventListener('click', ()=> window.history.back());

    async function fetchMarket(){
      if(!coinId){
        info.innerText = "No token selected.";
        return;
      }
      try {
        // markets via backend
        const res = await fetch(`${API_BASE}/api/coins/markets?ids=${encodeURIComponent(coinId)}`);
        const arr = await res.json();
        const m = Array.isArray(arr) && arr.length ? arr[0] : null;

        if(m){
          if(m.image){ logo.src = m.image; logo.style.display = ""; } else { logo.style.display = "none"; }
          title.innerText = (m.name || coinId);
          subtitle.innerText = `${(m.symbol||coinId).toUpperCase()} • Mainnet`;
          priceEl.innerText = `$${fmt(Number(m.current_price || 0))}`;
          const pct = Number(m.price_change_percentage_24h || 0);
          pctEl.innerText = (pct >= 0 ? "+" : "") + pct.toFixed(2) + "%";
          pctEl.className = "pct " + (pct >= 0 ? "up" : "down");
        } else {
          logo.style.display = "none";
          title.innerText = (meta.name || coinId);
          subtitle.innerText = meta.symbol ? meta.symbol.toUpperCase() : coinId;
          priceEl.innerText = `$0.00`;
          pctEl.innerText = "+0.00%";
        }

        // on-chain balance via backend
        const storedWallet = JSON.parse(localStorage.getItem(STORAGE_WALLET) || "{}");
        const address = storedWallet && storedWallet.address ? storedWallet.address : null;
        if(!address){
          info.innerHTML = `<div>No wallet connected (import passphrase or connect). On-chain balance requires wallet address.</div>`;
          holdings.innerText = "0.0000";
          return;
        }

        const body = { chain: "ethereum", address, coin_ids: [coinId] };
        const r2 = await fetch(`${API_BASE}/api/balance`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(body)
        });
        const j = await r2.json();
        let tk = null;
        if(Array.isArray(j.tokens) && j.tokens.length){
          tk = j.tokens.find(t => t.coin_id === coinId) || j.tokens[0];
        }
        if(tk){
          holdings.innerText = `${fmt(Number(tk.balance || 0))} ${ (tk.symbol || meta.symbol || '').toUpperCase() }`;
          if(tk.usd_price) priceEl.innerText = `$${fmt(Number(tk.usd_price || 0))}`;
          const pct = Number(tk.price_change_24h || 0);
          pctEl.innerText = (pct >= 0 ? "+" : "") + pct.toFixed(2) + "%";
          pctEl.className = "pct " + (pct >= 0 ? "up" : "down");
          info.innerHTML = `
            <div><strong>Contract:</strong> ${tk.contract || "—"}</div>
            <div style="margin-top:8px"><strong>Chain:</strong> ${tk.chain || "Unknown (CoinGecko)"} </div>
            <div style="margin-top:8px"><strong>USD Value:</strong> $${fmt(Number(tk.usd_value || 0))}</div>
            <div style="margin-top:8px"><strong>Wallet Address:</strong> <span style="font-family:monospace">${address}</span>
              <button class="copy" id="copyAddr">Copy</button>
            </div>
            <div style="margin-top:8px"><a class="remote" target="_blank" href="https://www.coingecko.com/en/coins/${encodeURIComponent(coinId)}">View on CoinGecko</a></div>
          `;
          const copyBtn = document.getElementById('copyAddr');
          if(copyBtn){ copyBtn.addEventListener('click', ()=> { navigator.clipboard && navigator.clipboard.writeText(address); alert('Address copied'); }); }
        } else {
          info.innerHTML = `<div>No on-chain data returned for this token. It may be a non-EVM token or unsupported by backend.</div>`;
        }
      } catch(e){
        console.error(e);
        info.innerText = "Failed to load token data.";
      }
    }

    fetchMarket();
  </script>
</body>
</html>
